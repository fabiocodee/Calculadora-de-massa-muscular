<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Massa Muscular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div> <!-- Imagem de fundo -->
    <div class="container">
        <h1>Contador de Massa Muscular</h1>

        <form id="form">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado">
            <h2>Massa Muscular Estimada:</h2>
            <p id="massa-muscular">0 kg</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
